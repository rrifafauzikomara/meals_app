name: mealsapp
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  carousel_slider: ^2.2.1
  http: ^0.12.2
  cached_network_image: ^2.2.0+1
  flutter_launcher_icons: ^0.7.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.5.3
  mockito: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/meals_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/